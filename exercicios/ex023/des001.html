<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 001</title>
    <style>
        body{
            
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 450px;
            border-collapse: collapse;
        }
        td{
            text-align: center;
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Desafio 001</h1>
    <table>
        <tr>
            <td>1
            <td>2
            <td rowspan="2">3
            <td>4
        <tr>
            <td>5
            <td>6
            <td>7
        <tr>
            <td colspan="3">8
            <td>9
        <tr>
            <td rowspan="2">10
            <td colspan="2">11
            <td>12
        <tr>
            <td>13
            <td>14
            <td>15
    
    </table>
</body>
</html>
