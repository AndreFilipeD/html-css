<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse
            ;
            width: 40vw;
            border: 4px solid red;
        }
        td{
            border: 1px solid black;
        }
        tr.line{
            background-color: grey;
        }
        td.mark{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>TABELA HTML</h1>
    <table>
        <tr class="line">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td class="mark">B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3
            <td>B3
            <td>C3
        <tr>
            <td>A4
            <td>B4
            <td class="mark">C4
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr>
            <td>A6</td>
            <td>B6</td>
            <td>C6</td>
            <td>D6</td>
            <td>E6</td>
        </tr>
    </table>
</body>
</html>
