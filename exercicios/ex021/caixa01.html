<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightgray;
            border-style: solid;
            border-color: darkslategray;
            border-width: 10px;
            height: 300px;
            width: 300px;
            padding: 10px 10px 10px 10px;
        }
        a{
            border-width: 10px;
            border-style: groove;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Paragrafos também são exemplo de Box-Level, mas os <a href="#">Links são exemplos de Caixas Inline-Level</a> Vamos ver como tudo isso funciona</p>
</body>
</html>
