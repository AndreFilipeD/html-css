<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" autocomplete="name" required placeholder="nome completo">
            </p>
            <p>
                <label for="iemail">E-Mail:</label>
                <input type="email" name="email" id="iemail" minlength="8" maxlength="25" autocomplete="email" placeholder="xxx@mail.com" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" minlength="9" maxlength="10" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="xxxx-xxxx">
            </p>
        </fieldset>
        <input type="submit" name="Enviar" id="ienviar">
        <input type="reset" name="Limpar" id="ireset">
    </form>
</body>
</html>
