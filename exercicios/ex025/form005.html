<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Checkboxes e Radios</h1>
    <form action="boa.php">
        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" name="sexo" id="sxmasc" value="M"><label for="sxmasc">Masculino</label><br>
            <input type="radio" name="sexo" id="sxfemi" value="F"><label for="sxfemi">Feminino</label><br>
            <input type="radio" name="sexo" id="sxelix" value="X" checked><label for="sxelix">Não Definido</label><br>
            <input type="radio" name="sexo" id="sxelu" value="U"><label for="sxelu">Neutro</label><br>
            <input type="radio" name="sexo" id="sxtri" value="T"><label for="sxtri">Trimenio</label><br>
        </fieldset>
        <fieldset>
            <legend>Esporte Favorito</legend>
            <input type="checkbox" name="espfut" id="iespfut"><label for="iespfut">Futebol</label><br>
            <input type="checkbox" name="espbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="espvol" id="iespvol"><label for="iespvol">Volley</label><br>
            <input type="checkbox" name="espbbo" id="iespbbo"><label for="iespbbo">Basebol</label><br>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
