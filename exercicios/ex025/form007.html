<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="boa.php" method="get">
        <p>
            <select name="estado" id="iest">
                <option value="">--Escolha--</option>
                <optgroup label="Sul">
                    <option value="SP" selected>São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Norte">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <p><label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Pedreiro</option>
                <option>Desenvolvedor</option>
                <option>Açougueiro</option>
                <option>Empresário</option>
                <option>Lixeiro</option>
                <option>Investidor</option>
                <option>Faxineiro</option>
                <option>Engenheiro</option>
            </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem: </label><br>
                <textarea name="mag" id="imsg" cols="30" rows="10"></textarea>
            </p>
        <p><input type="submit" value="Enviar Dados">
            <input type="reset" value="Resetar Tudo">
        </p>

        
    </form>
</body>
</html>
