<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulários</title>
</head>
<body>
    <h1>Testes avançado de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="12" placeholder="Digite o nome">
        </p>
        <p>
            <label for="inota">Media: </label>
            <input type="number" name="nota" id="inota" required step="0.1" min="0" max="10" placeholder="Media">
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" required value="2023-08">
        </p>
        <p>
            <label for="idata">Data da Prova</label>
            <input type="date" name="data" id="idata" required value="2023-08-25">
        </p>
        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora" required value="12%3A30">
        </p>
        <p>
            <input type="submit" name="Enviar">
            <input type="reset" name="Limpar">
        </p>
    </form>
</body>
</html>
